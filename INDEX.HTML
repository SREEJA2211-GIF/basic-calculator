<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        input[type="text"] {
            grid-column: span 4;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .number {
            background-color: #e0e0e0;
            color: #333;
        }
        .operator {
            background-color: #f39c12;
            color: #fff;
        }
        .special {
            background-color: #3498db;
            color: #fff;
        }
        .delete {
            background-color: #e74c3c;
            color: #fff;
        }
        .clear {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button class="number" onclick="addToDisplay('7')">7</button>
        <button class="number" onclick="addToDisplay('8')">8</button>
        <button class="number" onclick="addToDisplay('9')">9</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>
        <button class="number" onclick="addToDisplay('4')">4</button>
        <button class="number" onclick="addToDisplay('5')">5</button>
        <button class="number" onclick="addToDisplay('6')">6</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
        <button class="number" onclick="addToDisplay('1')">1</button>
        <button class="number" onclick="addToDisplay('2')">2</button>
        <button class="number" onclick="addToDisplay('3')">3</button>
        <button class="operator" onclick="addToDisplay('*')">*</button>
        <button class="number" onclick="addToDisplay('0')">0</button>
        <button class="number" onclick="addToDisplay('.')">.</button>
        <button class="delete" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="addToDisplay('/')">/</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="special" onclick="calculate()" style="grid-column: span 2;">=</button>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
